<!DOCTYPE html>
<html lang="en" data-theme=''>
	<head>
		<!-- Site Setup -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- Site Meta Tags -->
		<title>with it.</title>
	    <meta name="keywords" content="With, It, Withit, App, Application, Why Buy, When You Can Trade, Trading, Platform, High, End, Fashionable, Sustainable">
	    <meta name="description" content="'With it.' a revolutionary company trying to change the fashion game forever for the better! Building to help keep you fashionable while also helping the planet and the people in it!">
	    <meta name="author" content="Faisal Tayan">
		
		<!-- Favicon -->	    
    	<link rel="shortcut icon" href="media/images/favicon.png"/>

    	<!-- Stylesheets & Links -->
		<link media="all" rel="stylesheet" href="css/style.css">
		<link media="all" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6ad4603ab2.js" crossorigin="anonymous"></script>

		<!-- Facebook Pixel Code -->

		<!-- Global site tag (gtag.js) - Google Analytics -->

	</head>

	<body>
		
		<!-- Splash Screen -->
		<div id="splash-screen">
			<div id="splash-screen-container">
				<img id="splash-screen-logo" src="media/images/with_it_logo_cream.svg">
				<div id="typed-container">
					<div id="splash-screen-text"></div>
				</div>
			</div>
		</div>

		<!-- Main Landing Page -->
		<div id="main-landing-page">

			<!-- Header & Logo-->
			<div id="header-nav">
				<div id="main-logo" class="logo-bar">
					<img id="logo-btn" src="media/images/with_it_logo_cream.svg">
				</div>
			</div>

			<!-- Hamburger & Main Overlay -->
			<div id="hamburger" class="hamburger hamburger--minus">
				<div class="hamburger-box">
					<div class="hamburger-inner"></div>
				</div>
			</div>

			<div id="main-overlay">
				<div id="overlay-nav"></div>
			</div>

			<!-- Sidebar Navigation -->

			<div id="sidebar-nav" class="sidebar"></div>

			<div id="sidebar-footer" class="sidebar">
				<ul>
					<li>
						<a href="https://www.instagram.com/withit.wardrobe/?hl=en" target="_blank" rel=”noopener”>
							<i class="fab fa-instagram"></i>
						</a>
					</li>
				</ul>
			</div>

			<div id="sidebar-footer" class="sidebar-right">
				<div id="themeModeContainer">
					<div id="themeModeText">Dim Lights?</div>
					<div id="themeModeCheckContainer">
						<label id="themeModeCheckLabel" for="themeModeCheck"><input id="themeModeCheck" name="themeModeCheck" type="checkbox"><span class="strip"></span></label>
					</div>
				</div>
			</div>  

			<!-- Main TV Screen -->
			<div class="main-screen">
				<div id="tv-remote-container">
					<div class="tv-container">
						<img src="media/images/old-tv.webp">
						<div class="containerCon">
							<div id="container" class="container" >
								<video id="screen" class="screen" autoplay muted loop playsinline type="video/mp4" src="">
									Your browser does not support the video tag.
								</video>
								<div id="overlay" class="channel-overlay"></div>
							</div>
						</div>
					</div>

					<!-- TV Remote -->
					<div class="tv-remote">
						<div class="tv-remote-btn-cont">
							<div id="chnlDown-btn" class="tv-remote-btn" onclick="channelChange('down');">
								<i class="fas fa-chevron-left"></i>
							</div>
							<div id="onOff-btn" class="tv-remote-btn" onclick="tvOnOff();">
								<i class="fas fa-power-off"></i>
							</div>
							<div id="chnlUp-btn" class="tv-remote-btn" onclick="channelChange('up');">
								<i class="fas fa-chevron-right"></i>
							</div>
						</div>
					</div>
				</div>
				<div id="static-bg"></div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="js/libs/grained.min.js"></script>
		<script src="js/libs/typed.js"></script>
		<script src="js/boilerplate.js"></script>
		<script src="js/index.js"></script>

		<!-- <script src="js/libs/jquery.min.js"></script> \-->
		<!-- <script src="js/libs/anime.min.js"></script> -->

	</body>
</html>
